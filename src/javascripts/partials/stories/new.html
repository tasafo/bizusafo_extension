<div ng-controller="NewStoryController">

  <div class="alert alert-success" ng-show="alert.success">
    <button type="button" class="close" ng-click="alert.success = undefined"><span aria-hidden="true">&times;</span></button>
    {{alert.success}}
  </div>
  <div class="alert alert-danger" ng-show="alert.error">
    <button type="button" class="close" ng-click="alert.error = undefined"><span aria-hidden="true">&times;</span></button>
    {{alert.error}}
  </div>

  <form name="storyForm" ng-submit="submit()">
    <legend>Compartilhar Bizu!</legend>

    <div class="form-group">
      <label for="story_url">URL</label>
      <input ng-model="story.url" type="url" id="story_url" placeholder="URL do Bizu!" class="form-control" required/>
    </div>

    <div class="form-group">
      <label for="story_description">Descrição</label>
      <textarea ng-model="story.description" id="story_description" placeholder="Deixe seu Bizuuuu!" class="form-control" required/></textarea>
    </div>

    <div class="form-group">
      <label for="story_tag_list">Tags</label>
      <input type="text" ng-model="story.tag_list" id="story_tag_list" placeholder="ex: Java, IDE, Padrão (separe as tags por vírgulas)" class="form-control" />
    </div>

    <div class="form-group">
      <label for="story_comment">Primeiro Comentário (opcional)</label>
      <textarea type="text" ng-model="story.comment_text" id="story_comment" placeholder="Comente aqui" class="form-control" /></textarea>
    </div>

    <div class="actions">
      <input type="submit" class="btn btn-primary" ng-disabled="submitting" value="Compartilhar"/>
      ou <a href="" ng-click="reset()">Resetar</a>
      <img src="images/spinner.gif" ng-show="submitting">
    </div>
  </form>
</div>
